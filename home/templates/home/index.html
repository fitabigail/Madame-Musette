{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">

<!-- Background image -->
<div class="p-5 text-center bg-image banner-image shadow-lg">
  <div class="mask">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white hero-text">
        <h1 class="mb-3 d-none d-sm-block">MadameMusette</h1>
        <h1 class="mb-3 d-block d-sm-none">MM</h1>
        <a class="btn btn-outline-light btn-lg" href="{% url 'products' %}?category=pumps,sandals,Sneakers" role="button">Find your perfect shoes</a>
      </div>
    </div>
  </div>
</div>


<!--Main page heading-->
<div class="col12 text-center mt-5">
  <h3 class="text-dark pt-4">New Collection</h3>
  <h1 class="text-dark pt-4 d-none d-sm-block">Spring-Summer 2023</h1>
  <h1 class="mb-3 d-block d-sm-none">SS-2023</h1>
  <a class="btn btn-outline-dark btn-lg mt-5 discover-btn" href="{% url 'products' %}?category=new_arrivals" role="button">Discover</a>
</div>
<!--End main heading-->

<!--Three column products section-->
<div class="container-fluid">
  <div class="row my-5 w-100">

    <div class="col-md-4 my-5">
      <img src="/media/shoe2.webp" alt="" class="w-100 shadow-lg">
      <div class="col-12 text-center mt-5">
        <h4 class="my-4">Women</h4>
        <a href="{% url 'products' %}?category=pumps" class="btn btn-outline-dark btn-lg discover-btn">PUMPS</a>
        
      </div>
    </div>

    <div class="col-md-4 my-5">
      <img src="/media/purse.webp" alt="" class="w-100 shadow-lg">
      <div class="col-12 text-center mt-5">
        <h4 class="my-4">Women</h4>
        <a href="{% url 'products' %}?category=shoulder_bags,cluch_evening_bags,backpacks" class="btn btn-outline-dark btn-lg discover-btn">BAGS</a>
        
      </div>
    </div>

    <div class="col-md-4 my-5">
      <img src="/media/belts1.webp" alt="" class="w-100 shadow-lg">
      <div class="col-12 text-center mt-5">
        <h4 class="my-4">Women</h4>
        <a href="{% url 'products' %}?category=wallets,belts" class="btn btn-outline-dark btn-lg discover-btn">ACCESSORIES</a>
        
      </div>
    </div>
  </div>
</div>
<!--End section-->

<!--Sales section-->

<div class="container-fluid mb-5">
<div class="p-5 text-center bg-image sales-image shadow-lg">  
</div>
<div class="col12 text-center mt-5">
  <h3 class="text-dark pt-4">Up to 60% Off</h3>
  <h1 class="text-dark pt-4">SALES</h1>
  <a class="btn btn-outline-dark btn-lg mt-5 discover-btn" href="{% url 'products' %}?category=sales" role="button">BUY NOW</a>
</div>
</div>

<!--End sales section-->
</div>
{% endblock %}
